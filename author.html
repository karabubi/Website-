<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Book Query</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="author.css">
</head>
<body>

    <!-- Header -->
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            </ul>
            <div class="center-content">
                <h1>Author and Book Query</h1>
                <p>Enter the name of an author to find all their books, or enter a book title to find all its authors.</p>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Author Search Section -->
        <section id="query-section" aria-labelledby="query-heading">
            <h2 id="query-heading">Search for Books or Authors</h2>
            <form id="search-form">
                <div class="form-group">
                    <label for="authorName">Author Name:</label>
                    <input type="text" id="authorName" name="authorName" placeholder="Enter author's name">
                </div>
                
                <div class="form-group">
                    <label for="bookName">Book Title:</label>
                    <input type="text" id="bookName" name="bookName" placeholder="Enter book title">
                </div>

                <div class="button-group">
                    <button type="button" id="searchButton">Search</button>
                    <button type="reset" id="clearButton">Clear</button>
                </div>
            </form>
        </section>

        <!-- Results Section -->
        <section id="results-section" aria-labelledby="results-heading">
            <h2 id="results-heading">Results</h2>
            <div id="resultsContainer" role="list"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Author Book Query : Alkarabubi.</p>
    </footer>

    <script src="author.js"></script>
</body>
</html>
